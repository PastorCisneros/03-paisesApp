<h3>
    Por Region
    <small>{{regionActiva| titlecase}}</small>
</h3>


<div class="row">
    <div class="col">
        <button class="btn btn-outline-primary" *ngFor="let region of regiones" (click)="activarRegion(region)">
          {{region}}
        </button>
    </div>
</div>

<div *ngIf="paises.length>0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
