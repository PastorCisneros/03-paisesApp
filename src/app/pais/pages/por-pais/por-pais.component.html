<h2>Por País</h2>

<div class="row">
    <div class="col">
        <app-pais-input (onEnter)="buscar($event)" placeholder="Por País..."></app-pais-input>
    </div>
</div>

<ul class="list-group">
    <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
        {{pais.name.common}}
    </li>
</ul>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontro nada {{termino}}
</div>

<div *ngIf="paises.length>0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
